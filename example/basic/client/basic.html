<head>
  <title>basic</title>
</head>

<body>
	{{> tester}}
</body>

<template name="tester">
	<h3>Cloudinary Upload</h3>
	{{#with stuff}}
		{{#cloudinary_upload callback="save_url"}}
			<input type="file">
		{{/cloudinary_upload}}
	{{/with}}

	<h3>Cloudinary Upload Stream</h3>
	{{#with stuff}}
		{{#cloudinary_upload_stream callback="save_url"}}
				<input type="file">
		{{/cloudinary_upload_stream}}
	{{/with}}

	{{#each image_list}}
		<br>
		<img width="250" src="{{c_url public_id format=format effect='blur:300' angle=10}}">
		<button class="delete">Delete</button>
	{{/each}}
</template>
