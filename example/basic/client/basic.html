<head>
  <title>basic</title>
</head>

<body>
	{{> tester}}
</body>

<template name="tester">
	<h3>Cloudinary Upload</h3>
	{{#with stuff}}
		{{#cloudinary_upload callback="save_url"}}
			<input type="file">

			{{#if c_upload_successful}}
				<p>Success</p>
			{{/if}}

			{{#if c_upload_failed}}
				<p>Failed</p>
			{{/if}}
		{{/cloudinary_upload}}
	{{/with}}

	<h3>Cloudinary Upload Stream</h3>
	{{#cloudinary_upload_stream}}
			<input type="file">
	{{/cloudinary_upload_stream}}

	{{#each image_list}}
		<br>
		<img width="250" src="{{c_url public_id format=format effect='blur:300' angle=10}}">
		<button class="delete">Delete</button>
	{{/each}}
</template>
